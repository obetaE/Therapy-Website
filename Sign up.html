<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signing In</title>
  </head>
  <body>
    <header>
      <h1>Sign Up</h1>
    </header>
    <main>
      <form>
        <label for="full-name">Type your Full name</label>
        <br />
        <input
          type="text"
          name="Name"
          id="full-name"
          placeholder="Type your fullname"
          required
        />
        <br />
        <br />
        <label for="user-mail">Type your Email address</label>
        <br />
        <input
        required
          type="email"
          name="mail"
          id="user-mail"
          placeholder="Type your email"
        />
        <br />
        <br />
        <label for="new-password">Type a new Password</label>
        <br />
        <input
        required
          type="password"
          name="password"
          id="new-password"
          placeholder="Type in your new password"
        />
        <br />
        <br />
        <label for="conf-password">Confirm Password</label>
        <br />
        <input
        required
          type="password"
          name="password"
          id="conf-password"
          placeholder="Re-type the password"
        />
        <br />
        <br />
        <label for="us-name">Create a Username</label>
        <br />
        <input
        required
          type="text"
          name="User"
          id="us-name"
          placeholder="Type in a username"
          autocomplete="additional-name"
        />
        <br />
        <br />
        <label for="Sex">Choose your Sex</label>
        <br />
        <input type="radio" name="Sex" id="male" required />
        <label for="male">Male</label>
        <br />
        <input type="radio" name="Sex" id="female" required/>
        <label for="female">Female</label>
        <br />
        <input type="radio" name="Sex" id="others" required/>
        <label for="others">Other</label>
        <br />
        <fieldset>
            <legend>
                What's your age?
            </legend>
            <select name="" id="">
                <option value="" selected disabled>Pick an age range</option>
                <option value="">13-20</option>
                <option value="">21-30</option>
                <option value="">31-40</option>
                <option value="">41-50</option>
                <option value="">51 and above</option>
            </select>
           <h5>By knowing your age, our professionals would be able to know how to address any problem you want to talk about</h5>
        </fieldset>
        <br>
        <a href="Conversation.html"><input type="submit" name="sign" id="signing-in" value="Sign Up"></a> 
      </form>
      <br>
      <br>
      <a href="Login.html">Have an account already?Click her to Login</a>
    </main>
    <br>
    <br>
    <footer>
        <a href="About.html">About Us?</a>
        <a href="About.html">For Any Other Issues Contact Us</a>
        <a href="About.html">Locate Us?</a>
        <a href="https://instagram.com"><button><img height="20" width="20" src="images/icons/insta.png" alt=""></button></a>
        <a href="https://facebook.com"><button><img height="20" width="20" src="images/icons/facebook.png" alt=""></button></a>
      </footer>
  </body>
</html>
